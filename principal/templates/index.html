<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <title>Principal</title>
    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <h1 class="text-center">Acesso</h1>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- Logo ou Marca -->
                <a class="navbar-brand" href="{% url 'findex' %}">Inicio</a>

                <!-- Botão para telas pequenas (dispositivos móveis) -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Links de navegação -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'fhistoria' %}">História</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">História2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'flogin' %}">Entrar</a>
                        </li>
                    </ul>
                </div>

                <!-- Imagem à direita na navbar -->
                <img src="{% static 'img/iphone16.jpg' %}" style="width: 100px; height: auto;">
            </div>
        </nav>
    </header>

    <!-- Inclusão do JS do Bootstrap e Popper.js (necessários para o funcionamento do menu colapsável) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
